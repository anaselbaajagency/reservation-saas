name: ðŸ“Š Generate Project Report

on:
  workflow_dispatch:  # You can trigger it manually

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ“ Create report.md file
      run: |
        echo "# ðŸ“Š Project Report" > report.md
        echo "## ðŸ“ Repository: ${{ github.repository }}" >> report.md
        echo "## ðŸ‘¤ Author: ${{ github.actor }}" >> report.md
        echo "## ðŸ—“ Date: $(date)" >> report.md

        echo "## ðŸ” Last 10 Git Commits:" >> report.md
        git log --pretty=format:"- %h %an %s (%cr)" -n 10 >> report.md

    - name: ðŸ§¾ Commit report to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add report.md
        git commit -m "ðŸ“Š Add auto-generated project report"
        git push
